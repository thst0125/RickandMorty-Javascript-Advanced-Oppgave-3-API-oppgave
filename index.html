<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Underdog&display=swap"
      rel="stylesheet"
    />

    <title>Rick and Morty Browser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🔍 Multiverse Explorer 🌍</h1>
    <div class="image-container">
      <img
        src="./images/rickandmorty.png"
        alt="Rick and Morty going through portal"
      />
    </div>
    <div class="search">
      <input
        type="text"
        id="searchInput"
        placeholder="Enter characters name.."
      />
      <button onclick="searchCharacters()">Search</button>
    </div>

    <div class="characters" id="characters"></div>
    <div class="episodes" id="episodes"></div>

    <script src="script.js"></script>
  </body>
</html>
